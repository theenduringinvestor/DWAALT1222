    <!-- Romantic script font -->

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff2f92, #ff9ad5);
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        overflow: hidden;
        position: relative;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        pointer-events: none;
        animation: float 10s linear infinite;
        filter: blur(1px);
      }

      .h1 {
        left: 10%;
        animation-delay: 0s;
      }
      .h2 {
        left: 25%;
        animation-delay: 2s;
      }
      .h3 {
        left: 45%;
        animation-delay: 4s;
      }
      .h4 {
        left: 65%;
        animation-delay: 1s;
      }
      .h5 {
        left: 80%;
        animation-delay: 3s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.3);
          opacity: 0;
        }
      }

      .card {
        width: 90%;
        max-width: 650px;
        padding: 120px 24px 80px;
        text-align: center;
        border-radius: 18px;
        background: rgba(255, 105, 180, 0.25);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        transform-origin: left center;
        transform-style: preserve-3d;
        position: relative;
      }

      /* top nav bar */
      .card-nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 72px;
        background: linear-gradient(
          135deg,
          rgba(255, 47, 146, 0.8),
          rgba(255, 154, 213, 0.8)
        );
        box-shadow: 0 6px 25px rgba(255, 50, 140, 0.55);
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-btn {
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.22);
        color: #ffffff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25),
          0 0 15px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 105, 180, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        transition: box-shadow 0.15s ease, background 0.15s ease;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        animation: buttonHeartbeat 2.5s ease-in-out infinite;
      }

      .nav-btn:hover {
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35),
          0 0 20px rgba(255, 255, 255, 0.5), 0 0 35px rgba(255, 105, 180, 0.4);
        background: rgba(255, 255, 255, 0.35);
        animation: none;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 3.2rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.95;
      }

      @keyframes heartbeat {
        0% {
          transform: translateX(-50%) scale(1);
        }
        30% {
          transform: translateX(-50%) scale(1.08);
        }
        60% {
          transform: translateX(-50%) scale(0.98);
        }
        100% {
          transform: translateX(-50%) scale(1);
        }
      }

      @keyframes buttonHeartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.03);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.04);
        }
        56% {
          transform: scale(1);
        }
      }

      .open-btn {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 28px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        background: #ff69b4;
        color: #fff;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.4),
          0 0 30px rgba(255, 182, 193, 0.3);
        animation: heartbeat 1.6s ease-in-out infinite;
      }

      .card.turn {
        animation: turn 1s forwards ease-in-out;
      }

      @keyframes turn {
        0% {
          transform: rotateY(0deg);
          opacity: 1;
        }
        100% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
      }

      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 0.75rem;
        color: #ffd6eb;
        font-weight: 600;
        letter-spacing: 0.5px;
        z-index: 10;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        pointer-events: all;
      }

      .footer a {
        color: #ffd6eb;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: opacity 0.2s ease;
      }

      .footer a:hover {
        opacity: 0.8;
      }

      .footer svg {
        width: 18px;
        height: 18px;
        fill: #ffd6eb;
      }
    </style>
