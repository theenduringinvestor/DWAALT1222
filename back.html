<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back of Card â€” For Her</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        overflow: hidden; /* no scroll */
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #ff2f92, #ff9ad5);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* soft floating hearts */
      .heart {
        position: fixed;
        font-size: 22px;
        color: rgba(255, 255, 255, 0.9);
        opacity: 0;
        pointer-events: none;
        animation: float 10s linear infinite;
        filter: blur(0.6px);
        z-index: 0;
      }

      .h1 {
        left: 12%;
        animation-delay: 0s;
      }
      .h2 {
        left: 30%;
        animation-delay: 2s;
      }
      .h3 {
        left: 50%;
        animation-delay: 4s;
      }
      .h4 {
        left: 70%;
        animation-delay: 1s;
      }
      .h5 {
        left: 85%;
        animation-delay: 3s;
      }

      @keyframes float {
        0% {
          transform: translateY(110vh) scale(0.8);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.2);
          opacity: 0;
        }
      }

      .card {
        width: 90%;
        max-width: 650px;
        max-height: calc(100vh - 92px); /* room for footer */
        padding: 120px 28px 32px;
        text-align: center;
        border-radius: 18px;

        /* âœ… pink glass instead of white */
        background: rgba(255, 47, 146, 0.18);
        border: 2px solid rgba(255, 215, 235, 0.5);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35),
          0 0 0 6px rgba(255, 145, 200, 0.18);

        position: relative;
        color: #fff;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 2;
      }

      /* top nav bar */
      .card-nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 72px;
        background: linear-gradient(
          135deg,
          rgba(255, 47, 146, 0.75),
          rgba(255, 154, 213, 0.75)
        );
        box-shadow: 0 6px 25px rgba(255, 50, 140, 0.55);
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.35);
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
      }

      .nav-btn {
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.22);
        color: #ffffff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25),
          0 0 15px rgba(255, 255, 255, 0.3),
          0 0 25px rgba(255, 105, 180, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: box-shadow 0.15s ease, background 0.15s ease,
          transform 0.15s ease;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        animation: buttonHeartbeat 2.5s ease-in-out infinite;
      }

      .nav-btn:hover {
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35),
          0 0 20px rgba(255, 255, 255, 0.5),
          0 0 35px rgba(255, 105, 180, 0.4);
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-1px);
        animation: none;
      }

      @keyframes buttonHeartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.03);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.04);
        }
        56% {
          transform: scale(1);
        }
      }

      .logo-wrap {
        margin-top: 18px;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
      }

      .logo-img {
        max-width: 220px;
        height: auto;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.35));
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 2.8rem;
        margin-top: 10px;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      }

      .thank-text {
        font-size: 1.05rem;
        margin-top: 6px;
        margin-bottom: 14px;
        opacity: 0.95;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.92);
      }

      .brand {
        font-weight: 600;
        font-size: 1.05rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        margin-top: 6px;
        color: rgba(255, 255, 255, 0.95);
      }

      /* footer */
      .footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 10px;
        text-align: center;
        font-size: 0.75rem;
        color: #ffd6eb;
        font-weight: 600;
        letter-spacing: 0.5px;
        z-index: 10;
        padding: 10px 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        pointer-events: auto;
      }

      .footer a {
        color: #ffd6eb;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: opacity 0.2s ease;
      }

      .footer a:hover {
        opacity: 0.85;
      }

      .footer svg {
        width: 18px;
        height: 18px;
        fill: #ffd6eb;
      }

      @media (max-width: 480px) {
        .card {
          padding: 118px 16px 22px;
          max-height: calc(100vh - 104px);
        }
        h1 {
          font-size: 2.4rem;
        }
        .thank-text {
          font-size: 0.98rem;
        }
        .nav-btn {
          font-size: 0.78rem;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
