<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moments In Love</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        overflow: hidden; /* ✅ NO PAGE SCROLL */
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff2f92, #ff9ad5);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        padding: 16px;
        position: relative;
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        pointer-events: none;
        animation: float 10s linear infinite;
        z-index: 0;
      }

      .h1 {
        left: 10%;
        animation-delay: 0s;
      }
      .h2 {
        left: 25%;
        animation-delay: 2s;
      }
      .h3 {
        left: 45%;
        animation-delay: 4s;
      }
      .h4 {
        left: 65%;
        animation-delay: 1s;
      }
      .h5 {
        left: 80%;
        animation-delay: 3s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.3);
          opacity: 0;
        }
      }

      /* Card */
      .card {
        width: 95%;
        max-width: 900px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
        transform-style: preserve-3d;
        transform-origin: right center;
        position: relative;
        z-index: 1;

        /* ✅ no scroll + safe height */
        max-height: calc(100vh - 92px); /* leaves room for footer */
        padding: 110px 20px 26px;
      }

      /* nav bar */
      .card-nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 72px;
        background: linear-gradient(
          135deg,
          rgba(255, 47, 146, 0.8),
          rgba(255, 154, 213, 0.8)
        );
        box-shadow: 0 6px 25px rgba(255, 50, 140, 0.55);
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 0 10px;
      }

      .nav-btn {
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.22);
        color: #fff;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25),
          0 0 15px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 105, 180, 0.2);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
